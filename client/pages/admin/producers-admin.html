    <script>
        var globalName;
        var globalProducerId;

        function logout() {

            window.localStorage.removeItem('auth_token');
            window.location('signin.html');

        }

        $(document).ready(function() {
            let token = window.localStorage.getItem('auth_token');
            if (token == null) {
                document.body.innerHTML = 'You don\'t have an access to this page.';
            }

            $.ajaxSetup({
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            getProducers();

            submit();

            $(document).on('click', '#delete', function(e) {
                deleteProducer(e.target.value);
                $('#' + e.target.value).empty();
            });

            $(document).on('click', '#edit', function(e) {
                editProducer(e.target.value);
                $("#myModalBox").modal('show');
            });

            $(document).on('click', '#saveEdit', function(e) {
                if ($('#nameUpd').val() === "") {
                    swal("Wait a second", "Parse textfield first!", "error");
                } else {

                    updateProducer();

                }
            });
            //            refresh();

        });

        //        function deleteProducer(name) {

        // success: function(result) {

        // }

        function deleteProducer(id) {
            $.ajax({
                url: serverUrl + 'producers/deleteProducer/' + id,
                type: 'DELETE',
                success: function(result) {
                    //                    $('#producersTable tbody').empty();
                    //                    $('#addProducerForm')[0].reset();
                    //                    getProducers();
                }

            });
        }
        //        function refresh() {
        //            location.reload(true);
        //        }

        function refresh() {
            $('#producersTable tbody').empty();
            getProducers();
        }

        function submit() {
            $('#addProducerForm').submit(function(e) {
                e.preventDefault();
                if ($('#name').val() === "") {
                    swal("Wait a second", "Enter the name first!", "error");
                } else {
                    send();
                    swal("Completed! New producer was added.", {
                        buttons: false,
                        icon: "success",
                        timer: 1500,
                    });
                }

            });
        }

        function send() {
            let name = $('#name').val();
            let producerObj;

            producerObj = {
                name: name
            }


            $.ajax({
                url: serverUrl + 'producers',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(producerObj),
                complete: function(data) {
                    console.log(data);
                    if (data.status == 500) {
                        console.log('Error happened');
                        swal("Error!", "Producer already exists!", "error");
                    }

                    if (data.status == 201) {
                        $('#producersTable tbody').empty();
                        $('#addProducerForm')[0].reset();
                        getProducers();
                    }
                }
            });


        }

        function updateProducer() {
            let name;
            let id = globalProducerId;

            name = $('#nameUpd').val();

            let producerUpdObj;

            producerUpdObj = {
                id: id,
                name: name
            }

            $.ajax({
                url: serverUrl + 'producers/updateProducer',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(producerUpdObj),
                complete: function(data) {
                    console.log(data);
                    if (data.status == 500) {
                        console.log('Error happened');
                        swal("Error!", "This name already exists!", "error");
                    }
                    //
                    //                    if (data.status == 201) {
                    //                        $('#producersTable tbody').empty();
                    //                        $('#addProducerForm')[0].reset();
                    //                        getProducers();
                    //                    }
                }
            });

            $('#modalWindow').empty();
            $("#myModalBox").modal('hide');
            $('#producersTable tbody').empty();
            getProducers();
        }

        function editProducer(name) {
            $('#modalWindow').empty();
            var name;
            $.ajax({
                url: serverUrl + 'producers/getProducerForUpdate/' + name,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    globalName = response.name;
                    name = response.name;
                    globalProducerId = response.id;
                    $('#modalWindow').append(
                        `
                               <div class="grid-form1">
                    <h3>Edit producer</h3>

                    <div class="panel-body">
                        <form role="form" class="form-horizontal" id="addProducerForm">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control1" placeholder="Name" id="nameUpd" value="${name}">
                                    </div>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
                            `
                    );
                }

            })


        }

        function getProducers() {
            $.ajax({
                url: serverUrl + 'producers',
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        $('#producersTable tbody').append(
                            `
                            <tr id="${value.id}">
                                <td> ${ value.name } </td>
                                <td> <button id="edit" value="${value.name}">Edit</button>
                                <td> <button id="delete" value="${value.id}">Delete</button>
                            </tr>
                            `
                        );
                    })
                }
            })
        }

    </script>
