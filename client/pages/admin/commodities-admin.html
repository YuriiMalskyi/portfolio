        function updateImageEditWindow(commodityId) {

            var returnVal;

            let formData = new FormData();

            $.ajax({
                url: serverUrl + 'commodities/image-update/' + commodityId,
                method: 'PUT',
                async: false,
                contentType: false,
                data: formData,
                processData: false,
                complete: function(response) {
                    //                    return response.responseText;
                    returnVal = response.responseText;
                }
            });
            return returnVal;
        }

        function updateCommodity(new_image) {

            let UpdId = globalCommodityId;

            let name = $('#nameUpd').val();
            let description = $('#descriptionUpd').val();

            let imageURL = (new_image) ? updateImageEditWindow(UpdId) : null;

            let count = $('#countUpd').val();
            let price = $('#priceUpd').val();

            var selectedValue = document.getElementById("categoryUpd");
            let categoryId = selectedValue.options[selectedValue.selectedIndex].value;

            var selectedValue = document.getElementById("producerUpd");
            let producerId = selectedValue.options[selectedValue.selectedIndex].value;

            let commodityUpdObj;

            commodityUpdObj = {
                id: UpdId,
                name: name,
                description: description,
                imageURL: imageURL,
                count: count,
                price: price,
                category: {
                    id: categoryId
                },
                producer: {
                    id: producerId
                }
            }
            alert("Commodity.ImageURL : " + commodityUpdObj.imageURL);
            $.ajax({
                url: serverUrl + 'commodities/update/' + new_image,
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(commodityUpdObj),
                complete: function(data) {
                    console.log(data);
                    if (data.status == 500) {
                        console.log('Error happened');
                        swal("Error!", "Server failure", "error");
                    }

                    if (data.status == 202) {
                        swal("Updated successfuly!", "Update completed.", "success");
                        $('#commoditiesTable tbody').empty();
                        $('#addCommodityForm')[0].reset();
                        getCommodities();
                    }
                }
            });

            $('#modalWindow').empty();
            $("#myModalBox").modal('hide');
            $('#commodityTable tbody').empty();
            getCommodities();
        }

        function getCommodities() {
            $('#commoditiesTable tbody').empty();
            $.ajax({
                url: serverUrl + 'commodities',
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        $('#commoditiesTable tbody').append(
                            `
                            <tr id="${value.id}">
                                <td><img src="${value.imageURL}" width=200px></img> </td>
                                <td> ${ value.name } </td>
                                <td> ${ value.description } </td>
                                <td> ${ value.count } </td>
                                <td> ${ value.price } </td>
                                <td> ${ value.category.name } </td>
                                <td> ${ value.producer.name } </td>
                                <td> <input type="file" class="form-control" id="image-${value.id}"></button>
                                <td> <button id="edit" value="${value.id}">Edit</button>
                                <td> <button id="delete" value="${value.id}">Delete</button>
                                
                            </tr>
                            `
                        ); //<td> ${ value.commodityStringId} </td>
                    })
                }
            });
        } // DONE

    </script>
