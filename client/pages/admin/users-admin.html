    <script>
        var globalId;
        //        var globalUsername;

        function logout() {
            swal("are you sure?", "", "validate");
            window.localStorage.removeItem('auth_token');
            window.location('signin.html');
        }

        $(document).ready(function() {
            let token = window.localStorage.getItem('auth_token');

            if(window.localStorage.getItem('auth_role') != 'ROLE_ADMIN' & window.localStorage.getItem('auth_role') != 'ROLE_GLOBAL_ADMIN'){
                swal("No access!", "", "error");
                setTimeout(function() {
                $(location).attr('href', "commodities-admin.html");
            }, 1000);
            }
            
            $.ajaxSetup({
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            getUsers();

            submit();

            $(document).on('click', '#delete', function(e) {
                if (e.target.value === "admin") {
                    swal("Nope.", "This is a root user, you can't delete him.", "error");
                } else {
                    let result = confirm("Confirm your action:");
                    if (result) {
                        deleteUser(e.target.value);
                        $('#' + e.target.value).empty();
                        swal("Successfuly deleted!", "", "success");
                    }
                }
            });

            $(document).on('click', '#edit', function(e) {
                editUser(e.target.value);
                $("#myModalBox").modal('show');
            });

            $(document).on('click', '#saveEdit', function(e) {
                if ($('#usernameUpd').val() === "" || $('#firstNameUpd').val() === "" || $('#lastNameUpd').val() === "") {
                    swal("Wait a second", "Parse all textfields first!", "error");
                } else {
                    if (document.getElementById("roleUpd").options[document.getElementById("roleUpd").selectedIndex].value != "") {
                        updateUser();
                    } else {
                        swal("Wait a second", "Choose a role first!", "error");
                    }

                }
            });

        });

        function deleteUser(username) {

            $.ajax({
                url: serverUrl + 'users/deleteUser/' + username,
                type: 'DELETE',
                success: function(result) {}
            });


        }

        function refresh() {
            $('#usersTable tbody').empty();
            getUsers();
        }

        function submit() {
            $('#addUserForm').submit(function(e) {
                e.preventDefault();
                if ($('#username').val() === "" || $('#password').val() === "" || $('#firstName').val() === "" || $('#lastName').val() === "") {
                    swal("Wait a second", "Parse all textfields first!", "error");
                } else {
                    if (document.getElementById("role").options[document.getElementById("role").selectedIndex].value != "") {
                        send();

                    } else {
                        swal("Wait a second", "Choose a role please!", "error");
                    }
                }

            });
        }

        function send() {
            let username = $('#username').val();
            let password = $('#password').val();
            let firstName = $('#firstName').val();
            let lastName = $('#lastName').val();

            var selectedValue = document.getElementById("role");
            let role = selectedValue.options[selectedValue.selectedIndex].value;

            let userObj;

            userObj = {
                username: username,
                password: password,
                firstName: firstName,
                lastName: lastName,
                role: role
            }


            $.ajax({
                url: serverUrl + 'users',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(userObj),
                complete: function(data) {
                    console.log(data);
                    if (data.status == 500) {
                        console.log('Error happened');
                        swal("Error!", "Username already exists!", "error");
                    }

                    if (data.status == 201) {
                        swal("User registered successfuly!", "", "success");
                        $('#usersTable tbody').empty();
                        $('#addUserForm')[0].reset();
                        getUsers();
                    }
                }
            });


        }

        function updateUser() {
            let id = globalId;
            let username;
            let password;
            let firstName;
            let lastName;
            let role;
            username = $('#usernameUpd').val();

            password = $('#passwordUpd').val() == "";

            firstName = $('#firstNameUpd').val();

            lastName = $('#lastNameUpd').val();

            role = document.getElementById("roleUpd").options[document.getElementById("roleUpd").selectedIndex].value;

            let userObj;

            userObj = {
                id: id,
                username: username,
                password: password,
                firstName: firstName,
                lastName: lastName,
                role: role
            }

            $.ajax({
                url: serverUrl + 'users/updateUser',
                method: 'PUT',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(userObj),
                complete: function(data) {
                    console.log(data);
                    console.log(userObj);
                    if (data.status == 200) {
                        swal("Updated successfuly!", "", "success");

                        $('#usersTable tbody').empty();
                        $('#addUserForm')[0].reset();
                        getUsers();
                    } else {
                        console.log('Error happened | Error : ' + data.status);
                        swal("Error!", "Something went wrong! Error", "error");
                    }
                }
            });

            $('#modalWindow').empty();
            $("#myModalBox").modal('hide');
        }

        function editUser(username) {

            //            globalUsername = username;


            $('#modalWindow').empty();
            var id;
            var username;
            var password;
            var firstName;
            var lastName;
            var role;
            $.ajax({
                url: serverUrl + 'users/getUserForUpdate/' + username,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    id = response.id;
                    globalId = response.id;
                    username = response.username;
                    password = response.password;
                    firstName = response.firstName;
                    lastName = response.lastName;
                    role = response.role;
                    $('#modalWindow').append(
                        `
                                <form role="form" class="form-horizontal" id="addUserForm">
                                <div class="form-group">
                                <label class="col-md-2 control-label">Login</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control1" placeholder="Login" id="usernameUpd" value="${username}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Password</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                        <input type="password" class="form-control1" placeholder="Password" id="passwordUpd" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">First name</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-chevron-circle-right"></i>
                                        </span>
                                        <input type="text" class="form-control1" placeholder="First name" id="firstNameUpd" value="${firstName}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Last name</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-chevron-circle-right"></i>
                                        </span>
                                        <input type="text" class="form-control1" placeholder="Last name" id="lastNameUpd" value="${lastName}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label class="control-label">Current role: ${role}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Role</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <select id="roleUpd">
                                            <option selected disabled></option>
                                            <option value="ROLE_ADMIN">Admin</option>
                                            <option value="ROLE_MODERATOR">Moderator</option>
                                            <option value="ROLE_SELLER">Seller</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                            `
                    );

                }

            })

        }

        function getUsers() {
            $.ajax({
                url: serverUrl + 'users',
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        //                        <tr id="${value.username}">
                        $('#usersTable tbody').append(
                            `
                            <tr id="${value.username}">
                                <td> ${ value.username } </td>
                                <td> ${ value.firstName } </td>
                                <td> ${ value.lastName } </td>
                                <td> ${ value.role } </td>
                                <td> <button id="edit" value="${value.username}">Edit</button>
                                <td> <button id="delete" value="${value.username}">Delete</button>
                                
                            </tr>
                            `
                        );
                    })
                }
            })
        }

    </script>
